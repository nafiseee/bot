<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>üìä –î–∞—à–±–æ—Ä–¥ —Ä–µ–º–æ–Ω—Ç–æ–≤</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f9fafb;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .period-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .period-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .period-btn.active {
            background: white;
            color: var(--primary);
            border-color: white;
        }
        
        .period-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .stat-card h3 {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .stat-card .value {

            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-card .subtext {

            opacity: 0.7;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chart-actions {
            display: flex;
            gap: 10px;
        }
        
        .chart-btn {
            padding: 5px 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            font-size: 12px;
        }
        
        .top-mechanics {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .mechanics-list {
            display: flex;

            gap: 15px;
        }
        
        .mechanic-item {
            display: flex;
            align-items: center;
            justify-content: space-between;

        .mechanic-info {

        }
        
        .mechanic-avatar {

        .mechanic-name {

        }
        
        .mechanic-stats {

        }
        
        .hours {

        }
        
        .repair-count {

        }
        
        .recent-repairs {

        }
        
        .repair-item {
            display: flex;

        .repair-item:hover {

        }
        
        .repair-item:last-child {

        }
        
        .repair-left {

        }
        
        .repair-header {
            display: flex;

        }
        
        .repair-icon {
            width: 24px;

            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .repair-client {
            font-weight: bold;
        }
        
        .repair-details {
            font-size: 12px;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .model-badge {
            display: inline-block;
            padding: 2px 8px;

            font-weight: bold;
        }
        
        .repair-right {
            text-align: right;
        }
        
        .repair-hours {
            font-size: 18px;
            font-weight: bold;
        }
        
        .repair-date {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            display: none;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--danger);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        
        .comparison-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .comparison-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .comparison-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .comparison-diff {
            font-size: 14px;
            padding: 3px 8px;
            border-radius: 12px;
            display: inline-block;
        }
        
        .diff-positive {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }
        
        .diff-negative {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .comparison-cards {
                grid-template-columns: 1fr;
            }
            
            .chart-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –®–∞–ø–∫–∞ -->
        <div class="header">
            <h1>üìä –î–∞—à–±–æ—Ä–¥ —Ä–µ–º–æ–Ω—Ç–æ–≤</h1>
            <p id="currentPeriod">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–µ—Ä–∏–æ–¥–∞...</p>
        </div>
        
        <!-- –°–µ–ª–µ–∫—Ç–æ—Ä –ø–µ—Ä–∏–æ–¥–∞ -->
        <div class="period-selector">
            <button class="period-btn active" onclick="setPeriod(7)">–ù–µ–¥–µ–ª—è</button>
            <button class="period-btn" onclick="setPeriod(30)">–ú–µ—Å—è—Ü</button>
            <button class="period-btn" onclick="setPeriod(90)">–ö–≤–∞—Ä—Ç–∞–ª</button>
            <button class="period-btn" onclick="setPeriod(365)">–ì–æ–¥</button>
        </div>
        
        <!-- –°–æ—Å—Ç–æ—è–Ω–∏—è -->
        <div class="loading" id="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
        <div class="error" id="error"></div>
        
        <!-- –°–≤–æ–¥–Ω–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats-grid" id="summaryCards"></div>
        
        <!-- –ì—Ä–∞—Ñ–∏–∫ –Ω–æ—Ä–º–æ—á–∞—Å–æ–≤ -->
        <div class="chart-container">
            <div class="chart-header">
                <h2 class="chart-title">üìà –ù–æ—Ä–º–æ—á–∞—Å—ã –∑–∞ –º–µ—Å—è—Ü</h2>
                <div class="chart-actions">
                    <button class="chart-btn" onclick="toggleChartType()">üìä –õ–∏–Ω–∏—è/–°—Ç–æ–ª–±—Ü—ã</button>
                    <button class="chart-btn" onclick="downloadChart()">üíæ –°–∫–∞—á–∞—Ç—å</button>
                </div>
            </div>
            <canvas id="hoursChart"></canvas>
        </div>
        
        <!-- –°—Ä–∞–≤–Ω–µ–Ω–∏–µ —Å –ø—Ä–æ—à–ª—ã–º –º–µ—Å—è—Ü–µ–º -->
        <div class="chart-container">
            <h2 class="chart-title">üîÑ –°—Ä–∞–≤–Ω–µ–Ω–∏–µ —Å –ø—Ä–æ—à–ª—ã–º –º–µ—Å—è—Ü–µ–º</h2>
            <div class="comparison-cards" id="comparisonCards"></div>
        </div>
        
        <!-- –¢–æ–ø –º–µ—Ö–∞–Ω–∏–∫–æ–≤ -->
        <div class="top-mechanics">
            <h2 class="chart-title">üèÜ –¢–æ–ø –º–µ—Ö–∞–Ω–∏–∫–æ–≤</h2>
            <div class="mechanics-list" id="mechanicsList"></div>
        </div>
        
        <!-- –ü–æ—Å–ª–µ–¥–Ω–∏–µ —Ä–µ–º–æ–Ω—Ç—ã -->
        <div class="recent-repairs">
            <div class="chart-header">
                <h2 class="chart-title">üìã –ü–æ—Å–ª–µ–¥–Ω–∏–µ —Ä–µ–º–æ–Ω—Ç—ã</h2>
                <div class="chart-actions">
                    <button class="chart-btn" onclick="filterRepairs('all')">–í—Å–µ</button>
                    <button class="chart-btn" onclick="filterRepairs('electro')">‚ö°</button>
                    <button class="chart-btn" onclick="filterRepairs('mechanical')">üî©</button>
                    <button class="chart-btn" onclick="filterRepairs('akb')">üîã</button>
                </div>
            </div>
            <div id="recentRepairs"></div>
        </div>
    </div>

    <script>
        // ==================== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ====================
        const tg = window.Telegram.WebApp;
        const API_BASE_URL = 'http://localhost:8001'; // –ü–æ—Ä—Ç dashboard API
        let currentPeriod = 30; // –î–Ω–µ–π
        let charts = {};
        let currentRepairFilter = 'all';
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        tg.expand();
        tg.MainButton.setText("üîÑ –û–±–Ω–æ–≤–∏—Ç—å").show().onClick(loadDashboard);
        tg.MainButton.color = '#667eea';
        
        // ==================== –£–¢–ò–õ–ò–¢–´ ====================
        function formatHours(hours) {
            return hours.toFixed(1).replace('.0', '');
        }
        
        function formatDate(dateStr) {
            return luxon.DateTime.fromISO(dateStr).toLocaleString(luxon.DateTime.DATETIME_SHORT);
        }
        
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase();
        }
        
        // ==================== –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò ====================
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–µ—Ä–∏–æ–¥–∞
        function setPeriod(days) {
            currentPeriod = days;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
            loadDashboard();
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ–≥–æ –¥–∞—à–±–æ—Ä–¥–∞
        async function loadDashboard() {
            showLoading(true);
            clearError();
            
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ
                const [summary, monthlyHours, comparison, topMechanics, recentRepairs] = await Promise.all([
                    fetchData('/api/dashboard/summary?period_days=' + currentPeriod),
                    fetchData('/api/dashboard/monthly-hours'),
                    fetchData('/api/dashboard/month-comparison'),
                    fetchData('/api/dashboard/top-mechanics?period_days=' + currentPeriod),
                    fetchData('/api/dashboard/recent-repairs')
                ]);
                
                // –†–µ–Ω–¥–µ—Ä–∏–º –≤—Å–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã
                renderSummaryCards(summary);
                renderHoursChart(monthlyHours);
                renderComparison(comparison);
                renderTopMechanics(topMechanics);
                renderRecentRepairs(recentRepairs);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –ø–µ—Ä–∏–æ–¥–∞
                document.getElementById('currentPeriod').textContent = summary.period;
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å API
        async function fetchData(endpoint) {
            const response = await fetch(API_BASE_URL + endpoint);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            return await response.json();
        }
        
        // ==================== –†–ï–ù–î–ï–†–ò–ù–ì –ö–û–ú–ü–û–ù–ï–ù–¢–û–í ====================
        
        // –°–≤–æ–¥–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏
        function renderSummaryCards(data) {
            const cards = [
                {
                    icon: '‚è±Ô∏è',
                    title: '–ù–æ—Ä–º–æ—á–∞—Å—ã',
                    value: formatHours(data.total_hours),
                    subtext: data.avg_hours_per_repair + ' —á/—Ä–µ–º–æ–Ω—Ç'
                },
                {
                    icon: 'üõ†Ô∏è',
                    title: '–†–µ–º–æ–Ω—Ç—ã',
                    value: data.total_repairs,
                    subtext: Object.values(data.type_distribution).reduce((a, b) => a + b, 0) + ' —Ç–∏–ø–æ–≤'
                },
                {
                    icon: 'üî©',
                    title: '–ó–∞–ø—á–∞—Å—Ç–∏',
                    value: data.total_spares,
                    subtext: Math.round(data.total_spares / data.total_repairs) + ' —à—Ç/—Ä–µ–º–æ–Ω—Ç'
                },
                {
                    icon: 'üìÖ',
                    title: '–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å',
                    value: Object.values(data.daily_distribution).reduce((a, b) => a + b, 0),
                    subtext: '—Ä–µ–º–æ–Ω—Ç–æ–≤ –≤ –¥–µ–Ω—å'
                }
            ];
            
            const html = cards.map(card => `
                <div class="stat-card">
                    <h3>${card.icon} ${card.title}</h3>
                    <div class="value">${card.value}</div>
                    <div class="subtext">${card.subtext}</div>
                </div>
            `).join('');
            
            document.getElementById('summaryCards').innerHTML = html;
        }
        
        // –ì—Ä–∞—Ñ–∏–∫ –Ω–æ—Ä–º–æ—á–∞—Å–æ–≤
        function renderHoursChart(data) {
            const ctx = document.getElementById('hoursChart').getContext('2d');
            
            if (charts.hours) charts.hours.destroy();
            
            // –°–æ–∑–¥–∞–µ–º –≥—Ä–∞–¥–∏–µ–Ω—Ç
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, 'rgba(102, 126, 234, 0.5)');
            gradient.addColorStop(1, 'rgba(118, 75, 162, 0.1)');
            
            charts.hours = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels.map(day => day + ''),
                    datasets: [{
                        label: '–ù–æ—Ä–º–æ—á–∞—Å—ã',
                        data: data.data,
                        borderColor: '#667eea',
                        backgroundColor: gradient,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#667eea',
                        pointBorderWidth: 2,
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    height: 300,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white',
                                font: { size: 14 }
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(0, 0, 0, 0.7)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            callbacks: {
                                label: function(context) {
                                    return `–î–µ–Ω—å ${context.label}: ${context.raw} —á`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: 'white' }
                        },
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { 
                                color: 'white',
                                callback: function(value) {
                                    return value + ' —á';
                                }
                            },
                            title: {
                                display: true,
                                text: '–ù–æ—Ä–º–æ—á–∞—Å—ã',
                                color: 'white'
                            }
                        }
                    }
                }
            });
        }
        
        // –°—Ä–∞–≤–Ω–µ–Ω–∏–µ —Å –ø—Ä–æ—à–ª—ã–º –º–µ—Å—è—Ü–µ–º
        function renderComparison(data) {
            const cards = [
                {
                    title: '–ù–æ—Ä–º–æ—á–∞—Å—ã',
                    current: data.current_month.hours,
                    previous: data.previous_month.hours,
                    diff: data.comparison.hours,
                    icon: '‚è±Ô∏è'
                },
                {
                    title: '–†–µ–º–æ–Ω—Ç—ã',
                    current: data.current_month.repairs,
                    previous: data.previous_month.repairs,
                    diff: data.comparison.repairs,
                    icon: 'üõ†Ô∏è'
                },
                {
                    title: '–ó–∞–ø—á–∞—Å—Ç–∏',
                    current: data.current_month.spares,
                    previous: data.previous_month.spares,
                    diff: data.comparison.spares,
                    icon: 'üî©'
                }
            ];
            
            const html = cards.map(card => {
                const isPositive = card.diff.includes('+');
                const diffClass = isPositive ? 'diff-positive' : 'diff-negative';
                
                return `
                <div class="comparison-card">
                    <div>${card.icon} ${card.title}</div>
                    <div class="comparison-value">${card.current}</div>
                    <div class="comparison-diff ${diffClass}">
                        ${card.diff} vs ${data.months.previous}
                    </div>
                </div>
                `;
            }).join('');
            
            document.getElementById('comparisonCards').innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; margin-bottom: 10px; opacity: 0.7;">
                    ${data.months.current} vs ${data.months.previous}
                </div>
                ${html}
            `;
        }
        
        // –¢–æ–ø –º–µ—Ö–∞–Ω–∏–∫–æ–≤
        function renderTopMechanics(mechanics) {
            const html = mechanics.map((mechanic, index) => {
                const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : 'üèÖ';
                
                return `
                <div class="mechanic-item">
                    <div class="mechanic-info">
                        <div class="mechanic-avatar">${getInitials(mechanic.name)}</div>
                        <div>
                            <div class="mechanic-name">${medal} ${mechanic.name}</div>
                            <div style="font-size: 12px; opacity: 0.7;">
                                ${mechanic.repair_count} —Ä–µ–º–æ–Ω—Ç–æ–≤ ‚Ä¢ ${mechanic.spares_count} –∑–∞–ø—á–∞—Å—Ç–µ–π
                            </div>
                        </div>
                    </div>
                    <div class="mechanic-stats">
                        <div class="hours">${mechanic.total_hours} —á</div>
                        <div class="repair-count">${mechanic.avg_hours_per_repair} —á/—Ä–µ–º–æ–Ω—Ç</div>
                    </div>
                </div>
                `;
            }).join('');
            
            document.getElementById('mechanicsList').innerHTML = html || '<div style="text-align: center; opacity: 0.7;">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>';
        }
        
        // –ü–æ—Å–ª–µ–¥–Ω–∏–µ —Ä–µ–º–æ–Ω—Ç—ã
        function renderRecentRepairs(repairs) {
            const filteredRepairs = currentRepairFilter === 'all' 
                ? repairs 
                : repairs.filter(r => r.type === currentRepairFilter);
            
            const html = filteredRepairs.map(repair => {
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–∫–æ–Ω–∫—É –∏ —Ü–≤–µ—Ç —Ñ–æ–Ω–∞
                let iconBg = '';
                if (repair.type === 'electro') iconBg = 'rgba(59, 130, 246, 0.2)';
                else if (repair.type === 'mechanical') iconBg = 'rgba(16, 185, 129, 0.2)';
                else iconBg = 'rgba(245, 158, 11, 0.2)';
                
                return `
                <div class="repair-item">
                    <div class="repair-left">
                        <div class="repair-header">
                            <div class="repair-icon" style="background: ${iconBg}">${repair.icon}</div>
                            <div class="repair-client">${repair.client}</div>
                            <span class="model-badge" style="background: ${repair.color}">${repair.bike_model}</span>
                        </div>
                        <div class="repair-details">
                            <span>üë®‚Äçüîß ${repair.mechanic}</span>
                            <span>${repair.works.join(', ')}</span>
                            <span>üìù –ê–∫—Ç ${repair.act_id}</span>
                        </div>
                    </div>
                    <div class="repair-right">
                        <div class="repair-hours">${repair.hours} —á</div>
                        <div class="repair-date">${formatDate(repair.date)}</div>
                    </div>
                </div>
                `;
            }).join('');
            
            document.getElementById('recentRepairs').innerHTML = html || '<div style="text-align: center; padding: 20px; opacity: 0.7;">–ù–µ—Ç —Ä–µ–º–æ–Ω—Ç–æ–≤</div>';
        }
        
        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ä–µ–º–æ–Ω—Ç–æ–≤
        function filterRepairs(type) {
            currentRepairFilter = type;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.chart-actions .chart-btn').forEach(btn => {
                btn.style.background = '';
            });
            event.target.style.background = 'rgba(255, 255, 255, 0.3)';
            
            // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–º–æ–Ω—Ç—ã
            fetchData('/api/dashboard/recent-repairs')
                .then(renderRecentRepairs)
                .catch(showError);
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–∏–ø–∞ –≥—Ä–∞—Ñ–∏–∫–∞
        function toggleChartType() {
            if (charts.hours) {
                const newType = charts.hours.config.type === 'line' ? 'bar' : 'line';
                charts.hours.config.type = newType;
                charts.hours.update();
                event.target.textContent = newType === 'line' ? 'üìä –õ–∏–Ω–∏—è/–°—Ç–æ–ª–±—Ü—ã' : 'üìà –°—Ç–æ–ª–±—Ü—ã/–õ–∏–Ω–∏—è';
            }
        }
        
        // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –≥—Ä–∞—Ñ–∏–∫–∞
        function downloadChart() {
            if (charts.hours) {
                const link = document.createElement('a');
                link.download = `–≥—Ä–∞—Ñ–∏–∫-–Ω–æ—Ä–º–æ—á–∞—Å–æ–≤-${new Date().toISOString().slice(0,10)}.png`;
                link.href = charts.hours.toBase64Image();
                link.click();
            }
        }
        
        // ==================== –£–¢–ò–õ–ò–¢–´ UI ====================
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }
        
        function clearError() {
            document.getElementById('error').style.display = 'none';
        }
        
        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
        document.addEventListener('DOMContentLoaded', () => {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                document.getElementById('currentPeriod').textContent = `–ü—Ä–∏–≤–µ—Ç, ${user.first_name}!`;
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            loadDashboard();
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
            setInterval(loadDashboard, 5 * 60 * 1000);
        });
    </script>
